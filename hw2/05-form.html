<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="d-flex justify-content-center mt-5">
      <form
        id="form"
        method="POST"
        class="rounded bg-light px-3 pb-4"
        style="width: 600px"
      >
        <h4 class="d-flex justify-content-center my-4 fs-1">
          Exercise 05 - Form
        </h4>
        <div>
          <label for="fullname" class="form-check-label fw-bold mb-2"
            >Full Name:</label
          >
          <input type="text" class="form-control mb-3" id="fullname" />
        </div>
        <div>
          <label for="email" class="form-check-label fw-bold mb-2"
            >Email:</label
          >
          <input type="email" class="form-control mb-3" id="email" />
        </div>

        <label for="registrationStatus" class="fw-bold mb-2"
          >Registration Status:</label
        >
        <select
          id="registrationStatus"
          class="form-select mb-3"
          aria-label="Registration status"
        >
          <option selected>Choose an Option</option>
          <option value="Registered">Registered</option>
          <option value="Not Registered">Not Registered</option>
          <option value="Waitlisted">Waitlisted</option>
        </select>
        <p class="fw-bold mb-2">Have you taken any of the following courses?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="programmingLanguages"
          />
          <label class="form-check-label" for="programmingLanguages">
            Programming Languages
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="operatingSystems"
          />
          <label class="form-check-label" for="operatingSystems">
            Operating Systems
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="fullStackWebDevelopment"
          />
          <label class="form-check-label" for="fullStackWebDevelopment">
            Full Stack Web Development
          </label>
        </div>
        <div class="mb-4">
          <label for="anythingElse" class="form-label fw-bold mb-2 mt-3"
            >Anything else?</label
          >
          <textarea
            id="anythingElse"
            rows="3"
            class="form-control"
            aria-label="With anythingElse"
          ></textarea>
        </div>
        <div class="container-fluid mx-0 px-0">
          <div class="row mx-0">
            <button
              type="submit"
              class="btn btn-primary col me-1"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Submit
            </button>
            <button type="reset" class="btn btn-secondary col">Reset</button>
          </div>
        </div>
      </form>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              User's Form Inputs
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ms-3" id="modalBody">
            <h5>Full Name</h5>
            <div id="modalFullname" class="mb-4"></div>
            <h5>Email</h5>
            <div id="modalEmail" class="mb-4"></div>
            <h5>Registration Status</h5>
            <div id="modalRegistrationStatus" class="mb-4"></div>
            <h5>Courses Taken</h5>
            <div id="modalCourseProgrammingLanguages"></div>
            <div id="modalCourseOperatingSystems"></div>
            <div id="modalCourseFullStackWebDevelopment" class="mb-4"></div>
            <h5>Anything Else</h5>
            <div id="modalAnythingElse" class="mb-4"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
