<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="d-flex justify-content-center">
      <div class="bg-light mt-5 px-3" style="max-width: 500px">
        <h1 class="fs-2 my-4">Exercise 04 - Background</h1>
        <p>
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div>
          <label for="userInput">Background change interval (seconds): </label>
          <input type="number" id="timeInterval" />
        </div>
        <div>
          <label for="startButton" class="d-none">Start</label>
          <input
            type="button"
            value="Start"
            id="button"
            class="btn btn-primary mb-3 mt-4"
          />
        </div>
      </div>
    </main>
  </body>
</html>
